<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sumar Arreglo</title>
</head>
<body>
    <h1>Sumar elementos de un Arreglo en un Rango</h1>
    <table class="tbPrincipal" id="tbPrincipal">
        <form id="formSumaR">
            <tr>
                <th colspan="2">Suma de Rangos</th>
            </tr>
            <tr>
                <td>Ingresa los números separados por comas:</td>
                <td><input type="text" id="nsumaRArreglo" name="nsumaRArreglo" required></td>
            </tr>
            <tr>
                <td>Posición Inicial:</td>
                <td><input type="number" id="inicioP" name="inicioP" required></td>
            </tr>
            <tr>
                <td>Posición Inicial</td>
                <td><input type="number" id="finP" name="finP" required></td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td><div name="lblMostrar" id="lblMostrar"></div></td>
            </tr>
            <tr>
                <td><button type="submit" class="boton verde">Sumar Arreglo</button></td>
            </tr>
        </form>
    </table>
    <button onclick="window.location.href='main.html'">Volver al Menú</button>
    <script src="code.js"></script>
</body>
</html>
